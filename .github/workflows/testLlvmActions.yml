name: Test LLVM Github actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'llvm/llvm-project'
    - name: Get LLVM version
      id: version
      uses: llvm/actions/get-llvm-version@main
